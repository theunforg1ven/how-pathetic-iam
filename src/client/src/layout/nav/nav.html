<header class="p-3 w-full fixed top-0 z-50 bg-linear-to-r from-primary to-secondary">
  <div class="flex align-middle items-center px-10 mx-auto gap-6">
    <div class="text-black">
      <a
        routerLink="/"
        routerLinkActive="text-neutral-content"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 max-h-16 border-r-black border-r-2 pr-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-9"
        >
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-2.625 6c-.54 0-.828.419-.936.634a1.96 1.96 0 0 0-.189.866c0 .298.059.605.189.866.108.215.395.634.936.634.54 0 .828-.419.936-.634.13-.26.189-.568.189-.866 0-.298-.059-.605-.189-.866-.108-.215-.395-.634-.936-.634Zm4.314.634c.108-.215.395-.634.936-.634.54 0 .828.419.936.634.13.26.189.568.189.866 0 .298-.059.605-.189.866-.108.215-.395.634-.936.634-.54 0-.828-.419-.936-.634a1.96 1.96 0 0 1-.189-.866c0-.298.059-.605.189-.866Zm2.023 6.828a.75.75 0 1 0-1.06-1.06 3.75 3.75 0 0 1-5.304 0 .75.75 0 0 0-1.06 1.06 5.25 5.25 0 0 0 7.424 0Z"
            clip-rule="evenodd"
          />
        </svg>
        <h3 class="text-2xl font-semibold">HPIAM</h3>
      </a>
    </div>

    <nav class="flex gap-3 my-2 uppercase text-lg text-black">
      @if(accountService.currentUser()) {
      <a routerLink="/members" routerLinkActive="text-neutral-content">Matches</a>
      <a routerLink="/lists" routerLinkActive="text-neutral-content">Lists</a>
      <a routerLink="/messages" routerLinkActive="text-neutral-content">Messages</a>
      }
      <a routerLink="/errors" routerLinkActive="text-neutral-content">Erros</a>
    </nav>
    <div class="flex align-middle ml-auto gap-3">
      @if (accountService.currentUser(); as user){
      <div class="dropdown dropdown-end">
        <div
          tabindex="-1"
          role="button"
          class="flex items-center text-black text-xl gap-3 cursor-pointer"
        >
          <img src="/user.png" alt="User avatar" class="w-8 h-8 rounded-full" />
          <span> {{ user.displayName }}</span>
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
        >
          <li><a>Edit profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      } @else {
      <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
        <input
          [(ngModel)]="creds.email"
          name="email"
          type="text"
          class="input"
          placeholder="Email"
        />
        <input
          [(ngModel)]="creds.password"
          name="password"
          type="password"
          class="input"
          placeholder="Password"
        />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      }
    </div>
  </div>
</header>
