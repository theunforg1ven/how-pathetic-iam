<div
  class="bg-linear-to-r from-primary to-secondary w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg"
>
  <div class="card-title justify-center text-3xl text-white">Register</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input
        [(ngModel)]="creds.email"
        name="email"
        type="text"
        class="input w-full"
        placeholder="Email"
      />
      <input
        [(ngModel)]="creds.displayName"
        name="displayName"
        type="text"
        class="input w-full"
        placeholder="Display Name"
      />
      <input
        [(ngModel)]="creds.password"
        name="password"
        type="password"
        class="input w-full"
        placeholder="Password"
      />
      <div class="flex items-center justify-end gap-3">
        <button type="button" (click)="cancel()" class="btn btn-primary">Cancel</button>
        <button type="submit" class="btn btn-accent">Register</button>
      </div>
    </form>
  </div>
</div>
